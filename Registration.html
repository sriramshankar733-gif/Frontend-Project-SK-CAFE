<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Caf√© Registration</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .register-box {
            background: rgba(255, 255, 255, 0.90);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .register-box h2 {
            text-align: center;
            color: #5b3a29;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            height: 45px;
        }

        .btn-coffee {
            background: #5b3a29;
            color: white;
            border-radius: 10px;
            height: 45px;
            font-size: 18px;
        }

        .btn-coffee:hover {
            background: #41291e;
        }

        .text-coffee {
            color: #5b3a29;
        }
    </style>
</head>

<body>

    <div class="register-box">
        <h2>üçµ Create an Account</h2>

        <form>

            <div class="mb-3">
                <label class="text-coffee">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Your Name">
            </div>

            <div class="mb-3">
                <label class="text-coffee">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="mb-3">
                <label class="text-coffee">Phone Number</label>
                <input type="number" class="form-control" placeholder="Enter Phone Number">
            </div>

            <div class="mb-3">
                <label class="text-coffee">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Create Password">
            </div>

            <div class="mb-3">
                <label class="text-coffee">Confirm Password</label>
                <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password">
            </div>

            <button type="submit" class="btn btn-coffee w-100 mt-2">Register</button>

            <p class="text-center mt-3 text-coffee">
                Already have an account? <a href="login page.html" class="text-decoration-none text-coffee">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
