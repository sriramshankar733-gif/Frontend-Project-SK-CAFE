<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK CAFE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Side drawer custom style */
    .side-drawer {
      position: fixed;
      top: 0;
      left: -250px; /* hidden initially */
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      transition: left 0.4s ease; /* Improved transition timing */
      padding-top: 60px;
      z-index: 1050;
    }

    .side-drawer.active {
      left: 0;
    }

    .side-drawer a {
      display: block;
      padding: 15px 20px;
      font-size: 18px;
      text-decoration: none;
      color: #222;
      transition: background 0.3s, transform 0.2s;
    }

    .side-drawer a:hover {
      background: #f4f4f4;
      transform: translateX(5px);
    }

    .side-drawer .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .side-drawer .close-btn:hover {
      transform: rotate(90deg);
    }

    /* Overlay when menu is open */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1049;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .overlay.active {
      display: block;
      opacity: 1;
    }

    /* Navbar menu styles for large screens */
    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.85);
      margin: 0 10px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #fff;
    }

    /* Add padding to body to account for fixed navbar */
    body {
      padding-top: 56px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: rgb(45, 44, 44);">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <b style="font-size: xx-large;">üçµ SK CAFE</b>
      </a>
      
      <!-- Desktop Horizontal Menu -->
      <div class="collapse navbar-collapse d-none d-lg-flex">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menuimg">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#img">IMAGE GALLERY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#shop">SHOP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login page.html">LOGIN</a>
          </li>
        </ul>
      </div>
      
      <!-- Mobile Hamburger Menu -->
      <button class="navbar-toggler d-lg-none" type="button" onclick="openDrawer()">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Side Drawer (Mobile Only) -->
  <div id="drawer" class="side-drawer">
    <span class="close-btn" onclick="closeDrawer()">&times;</span>
    <a href="#home" onclick="closeDrawer()">HOME</a>
    <a href="#about" onclick="closeDrawer()">ABOUT</a>
    <a href="#menuimg" onclick="closeDrawer()">MENU</a>
    <a href="#img" onclick="closeDrawer()">IMAGE GALLERY</a>
    <a href="#shop" onclick="closeDrawer()">SHOP</a>
    <a href="login page.html" onclick="closeDrawer()">LOGIN</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="closeDrawer()"></div>

  <script>
    function openDrawer() {
      document.getElementById("drawer").classList.add("active");
      document.getElementById("overlay").classList.add("active");
      // Prevent body scrolling when drawer is open
      document.body.style.overflow = "hidden";
    }

    function closeDrawer() {
      document.getElementById("drawer").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
      // Restore body scrolling
      document.body.style.overflow = "auto";
    }
  </script>
</body>
</html>
