<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK Caf√© Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') no-repeat center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.90);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .login-box h2 {
            text-align: center;
            color: #5b3a29;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            height: 45px;
        }

        .btn-coffee {
            background: #5b3a29;
            color: white;
            border-radius: 10px;
            height: 45px;
            font-size: 18px;
        }

        .btn-coffee:hover {
            background: #41291e;
        }

        .text-coffee {
            color: #5b3a29;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>üçµ SK CAFE LOGIN</h2>

        <form>
            <div class="mb-3">
                <label class="text-coffee">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="mb-3">
                <label class="text-coffee">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-coffee w-100 mt-2">Login</button>

            <p class="text-center mt-3 text-coffee">
                Don't have an account? <a href="Registration.html" class="text-decoration-none text-coffee">Register</a>
            </p>
             <p class="text-center mt-3 text-coffee">
                Back To Home Page? <a href="index.html" class="text-decoration-none text-coffee">Back</a>
            </p>
        </form>
    </div>

    <script>
        // Optional: Password show/hide
        function togglePassword() {
            const pass = document.getElementById("password");
            pass.type = pass.type === "password" ? "text" : "password";
        }
    </script>

</body>

</html>
